<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwipeIt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #9e9e9e;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #ffffff;
      margin-top: 20px;
    }

    #uploadSection, #cardContainer {
      margin: 20px;
    }

    #uploadPreview {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 10px;
      border: 3px solid #fafbfc;
    }

    .card {
      width: 300px;
      height: 400px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 20px;
      overflow: hidden;
      margin: 10px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card img {
      width: 100%;
      height: 80%;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .like, .dislike {
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .like {
      background-color: #4CAF50;
      color: rgb(6, 249, 1);
    }

    .dislike {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Good Actor?</h1>

  <div id="uploadSection">
    <label for="profileUpload">Upload your actor's picture:</label><br>
    <input type="file" id="profileUpload" accept="image/*">
    <br>
    <img id="uploadPreview" src="" alt="Profile Preview" style="display:none;">
  </div>

  <div id="cardContainer">
    <!-- Cards will be injected here -->
  </div>

  <script>
    const profileUpload = document.getElementById("profileUpload");
    const uploadPreview = document.getElementById("uploadPreview");

    profileUpload.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          uploadPreview.src = e.target.result;
          uploadPreview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    const cards = [
      { name: "Margot", image: "https://goldenglobes.com/wp-content/uploads/2023/10/26-margot_robbie20191102.jpg?w=2000" },
      { name: "Johnny", image: "https://hips.hearstapps.com/hmg-prod/images/actor-johnny-depp-attends-the-jeanne-du-barry-photocall-at-news-photo-1685634329.jpg?crop=1.00xw:0.669xh;0,0.0477xh&resize=640:*" },
      { name: "Tom", image: "https://m.media-amazon.com/images/M/MV5BMmU1YWU1NmMtMjAyMi00MjFiLWFmZmUtOTc1ZjI5ODkxYmQyXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" },
      { name: "Lebron", image: "https://img.money.com/2018/07/180702-lebron-james-lakers.jpg" }
    ];

    const cardContainer = document.getElementById("cardContainer");

    function renderCard(index) {
      if (index >= cards.length) {
        cardContainer.innerHTML = '<h3>No more profiles!</h3>';
        return;
      }

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${cards[index].image}" alt="${cards[index].name}">
        <h3>${cards[index].name}</h3>
        <div class="buttons">
          <button class="No">No</button>
          <button class="Yes">Yes</button>
        </div>
      `;

      cardContainer.innerHTML = "";
      cardContainer.appendChild(card);

      card.querySelector(".Yes").addEventListener("click", () => {
        renderCard(index + 1);
      });

      card.querySelector(".No").addEventListener("click", () => {
        renderCard(index + 1);
      });
    }

    // Initial render
    renderCard(0);
  </script>
</body>
</html>
